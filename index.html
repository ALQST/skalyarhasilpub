<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Product Visualizer</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
    canvas { border: 1px solid black; margin-top: 10px; background-color: #f0f0f0; }
    .controls { margin-top: 10px; }
    input { margin-right: 10px; }
    .formula { margin-top: 15px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Skalyar Hasil Vizuallaşdırıcı</h1>
  <div class="controls">
    <label for="magnitudeA">A vektoru:</label>
    <input type="number" id="magnitudeA" value="5" min="0" step="0.1">
    
    <label for="magnitudeB">B vektoru:</label>
    <input type="number" id="magnitudeB" value="5" min="0" step="0.1">

    <label for="angle">Dərəcə:</label>
    <input type="number" id="angle" value="45" min="0" max="180" step="1">

    <button onclick="updateVisualization()">Yenilə</button>
  </div>
  
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="result" class="formula"></div>

  <script src="script.js"></script>
</body>
</html>
